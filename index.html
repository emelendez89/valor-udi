<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valor de 1 UDI Hoy</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Valor de Referencia de 1 UDI</h1>
        <p id="udi-value">Cargando...</p>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            // Funci√≥n para obtener el valor actual de 1 UDI
            async function fetchUDIValue() {
                try {
                    const response = await fetch('https://www.banxico.org.mx/SieAPIRest/service/v1/series/SERIES_ID/datos/oport', {
                        headers: {
                            'Bmx-Token': 'e3980208bf01ec653aba9aee3c2d6f70f6ae8b066d2545e379b9e0ef92e9de25'
                        }
                    });
                    const data = await response.json();
                    const udiValue = data.bmx.series[0].datos[0].dato;
                    document.getElementById('udi-value').innerText = `1 UDI = ${udiValue} MXN`;
                } catch (error) {
                    document.getElementById('udi-value').innerText = 'Error al cargar el valor de UDI';
                }
            }
            fetchUDIValue();
        });
    </script>
</body>
</html>
